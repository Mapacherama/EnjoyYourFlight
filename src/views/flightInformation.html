<!--
    HTML template for flight information page
    @author: Marc Specht
-->

<!--Mapbox-->
<div id='map' class="map"></div>


<div class="container">
    <div class="row">
        <div class="col">
            <h3 class="mt-3">Flight information</h3>
            <p>
                <span id="flightNumber"></span>
            </p>
            <p>
                <span id="currentCoords"></span>
            </p>
        </div>
    </div>
</div>
<div class="container fixed-bottom">
    <div class="row">
        <div class="col">
            <div class="container--temperature d-inline-flex justify-content-center align-items-center bg-white p-2 mb-3 rounded-lg float-right">
                <span class="fa fa-2x fa-temperature-high text-danger pr-2"></span>
                <div class="d-flex flex-column">
                    <span class="temperature temperature--inside" id="temperatureInside"></span>
                    <span class="temperature temperature--outside" id="temperatureOutside"></span>
                </div>
            </div>
        </div>
        <div class="col-12 bg-white pt-2 pb-2">
            <div class="container--flight-time d-flex flex-column">
                <div class="d-inline-flex justify-content-center align-items-center mb-2">
                    <div class="d-inline-flex align-items-center text-primary">
                        <span class="fa fa-clock"></span>&nbsp;
                        <span id="currentTime">TIME</span>
                    </div>
                    <div class="divider m-3"></div>
                    <div class="d-inline-flex align-items-center text-primary">
                        <span class="fa fa-plane-arrival"></span>&nbsp;
                        <span id="arrivalTime">TIME</span>
                    </div>
                </div>
                <div class="d-inline-flex align-items-center justify-content-center text-primary">
                    <span class="fa fa-clock"></span>&nbsp;
                    <span id="estimatingTime">TIME</span>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="m-5"></div>
</div>
